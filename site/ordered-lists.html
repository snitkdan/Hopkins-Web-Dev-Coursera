<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered Lists</title>
</head>
<body>
  <h1>Ordered list</h1>
  <div>

    Oreo cookie eating procedure:
    <ol>
      <li>Open box</li>
      <li>Take out cookie</li>
      <li>Make a double Oreo
        <ol>
          <li>Peel off the top </li>
          <li>Place another cookie in the middle</li>
          <li>Put the top part back</li>
        </ol>
      </li>
      <li>Enjoy!</li>
    </ol>
  </div>

</body>
</html>
