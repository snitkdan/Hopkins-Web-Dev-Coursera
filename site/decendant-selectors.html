<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decendant Selectors</title>
</head>
<style>
/*all li elements inside a section element */
section li {
  color: green;
}





</style>
<body>
<h1>Decendant Selectors</h1>
<section>
  Table of contents:
  <ol>
    <li>Article A</li>
    <li>Article B</li>
    <li>Article C</li>
  </ol>
</section>
<article>
  Shopping List:
  <ul>
    <li>Cookies</li>
    <li>Cake</li>
    <li>Pie</li>
  </ul>
</article>
</body>
</html>
