<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Selectors</title>
<style>

/*all with class="highlight"*/
.highlight {
  background-color: green;
}

/* all p elements with class="highlight */
p.highlight {
  font-style: italic;
}

/* all elements with class "highlight" as well as with class "mainpoint". */
.highlight.mainpoint {
  color: red;
  background-color: black;
}
</style>

</head>
<body>
<h1 class="highlight">
  Element with Class Selector
</h1>
<p class="mainpoint highlight">CSS works by associating rules with HTML elements. These rules
  govern how the content of specified elements should be displayed. A CSS
  rule contains two parts: a selector and a declaration!
</p>



</body>
</html>
